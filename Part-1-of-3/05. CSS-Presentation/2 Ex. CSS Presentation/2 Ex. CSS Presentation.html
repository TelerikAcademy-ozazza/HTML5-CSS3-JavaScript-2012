<!DOCTYPE html>

<html>

	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
		
		<title>
			Web Video Player
		</title>
		
		<link rel="stylesheet" type="text/css" href="Styles/WebVideo.css"/>
	</head>
	
	<body>
		<section>
			<table>
				<thead>
					<tr>
						<th colspan="2">
							Web design Video Player
						</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="videodisplay">
						</td>
						<td class="playlist">
							<ul>
								<li>
									<a href="#">Movie 1</a>
								</li>
								<li>
									<a href="#">Movie 2</a>
								</li>
								<li>
									<a href="#">Movie 3</a>
								</li>
								<li>
									<a href="#">Movie 4</a>
								</li>
								<li>
									<a href="#">Movie 5</a>
								</li>
								<li>
									<a href="#">Movie 6</a>
								</li>
								<li>
									<a href="#">Movie 7</a>
								</li>
								<li>
									<a href="#">Movie 8</a>
								</li>
							</ul>
						</td>
					</tr>
					<tr>
						<td class="playback">
							Playback <input type="range"/>
						</td>
						<td>
							01:23:45/ 02:45:01
						</td>
					</tr>
					<tr>
						<td>
							<ul class="inlinebuttons">
								<li>
									<input type="submit" value="Previous"/>
								</li>
								<li>
									<input type="submit" value="Play"/>
								</li>
								<li>
									<input type="submit" value="Pause"/>
								</li>
								<li>
									<input type="submit" value="Stop"/>
								</li>
								<li>
									<input type="submit" value="Next"/>
								</li>
							</ul>
						</td>
						<td>
							Volume <input type="range" /> 73&#37;
						</td>
					</tr>
				</tbody>
			</table>
		</section>
	</body>

</html>
