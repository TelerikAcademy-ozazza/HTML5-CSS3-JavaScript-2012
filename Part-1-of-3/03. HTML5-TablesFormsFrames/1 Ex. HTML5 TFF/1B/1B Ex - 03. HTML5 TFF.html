<!DOCTYPE html>

<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>
			1B. Second Table - Grid
		</title>
	</head>
	
	<body>
		<table border="1" height="160">
			<colgroup>
				<col width="34">
				<col width="34">
				<col width="34">
				<col width="34">
				<col width="34">
			</colgroup>
			<tbody>
				<tr>
					<td colspan="3">
						Title goes here
					</td>
					<td>
						A
					</td>
					<td>
						B
					</td>
				</tr>
				<tr>
					<td rowspan="3">
						C
					</td>
					<td>
						D
					</td>
					<td>
						E
					</td>
					<td>
						F
					</td>
					<td>
						G
					</td>
				</tr>
				<tr>
					<td>
						H
					</td>
					<td colspan="2">
						I
					</td>
					<td rowspan="2">
						J
					</td>
				</tr>
				<tr>
					<td>
						K
					</td>
					<td>
						L
					</td>
					<td>
						M
					</td>
				</tr>
				<tr>
					<td>
						N
					</td>
					<td colspan="4">
						O
					</td>
				</tr>
			</tbody>
		</table>
	</body>

</html>
