<!DOCTYPE html>

<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>
			Calculator's Form
		</title>
	</head>
	
	<body>
		<form method="post" name="calculator" id="calculator">
			<table border="1">
				<tbody>
					<tr>
						<th colspan="4">
							<input type="text" name="result" id="result" value="0.">
						</th>
					</tr>
					<tr>
						<th>
							<input type="button" value="  7  " id="7"/>
						</th>
						<th>
							<input type="button" value="  8  " id="8"/>
						</th>
						<th>
							<input type="button" value="  9  " id="9"/>
						</th>
						<th>
							<input type="button" value="  /  " id="/"/>
						</th>
					</tr>
					<tr>
						<th>
							<input type="button" value="  4  " id="4"/>
						</th>
						<th>
							<input type="button" value="  5  " id="5"/>
						</th>
						<th>
							<input type="button" value="  6  " id="6"/>
						</th>
						<th>
							<input type="button" value="  *  " id="*"/>
						</th>
					</tr>
					<tr>
						<th>
							<input type="button" value="  1  " id="1"/>
						</th>
						<th>
							<input type="button" value="  2  " id="2"/>
						</th>
						<th>
							<input type="button" value="  3  " id="3"/>
						</th>
						<th>
							<input type="button" value="  -  " id="-"/>
						</th>
					</tr>
					<tr>
						<th colspan="2">
							<input type="button" value="        0        " id="0"/>
						</th>
						<th>
							<input type="button" value="  .  " id="."/>
						</th>
						<th>
							<input type="button" value="  +  " id="+"/>
						</th>
					</tr>
					<tr>
						<th colspan="4">
							<input type="button" value="                    =                    " id="="/>
						</th>
					</tr>
				</tbody>
			</table>
		</form>
	</body>

</html>
