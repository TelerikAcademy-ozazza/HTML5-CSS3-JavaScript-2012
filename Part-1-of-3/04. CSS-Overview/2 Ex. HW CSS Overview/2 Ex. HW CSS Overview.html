<!DOCTYPE html>

<html>

	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
		
		<title>
			Table with Flags
		</title>
		
		<link rel="stylesheet" type="text/css" href="Styles/tableflagstyle.css"/>		
	</head>

	<body>
		<section>
			<table class="table">
				<thead>
					<tr>
						<th class="th">
							Contact Name
						</th>
						<th class="th">
							City
						</th>
						<th class="th">
							Country
						</th>
						<th class="th">
							Is Promoted
						</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							Maria Anders
						</td>
						<td>
							Berlin
						</td>
						<td class="gef">
							Germany
						</td>
						<td>
							<input type="checkbox" name="row1" disabled="disabled"/>
						</td>
					</tr>
					<tr id="grey1">
						<td>
							Ana Trujillo
						</td>
						<td>
							México D.F.
						</td>
						<td class="mef">
							Mexico
						</td>
						<td>
							<input type="checkbox" name="row2" disabled="disabled"/>
						</td>
					</tr>
					<tr>
						<td>
							Antonio Moreno
						</td>
						<td>
							México D.F.
						</td>
						<td class="mef">
							Mexico
						</td>
						<td>
							<input type="checkbox" name="row3" checked="checked" disabled="disabled"/>
						</td>
					</tr>
					<tr id="grey2">
						<td>
							Thomas Hardy
						</td>
						<td>
							London
						</td>
						<td class="ukf">
							UK
						</td>
						<td>
							<input type="checkbox" name="row4" disabled="disabled">
						</td>
					</tr>
				</tbody>
			</table>
		</section>
	</body>

</html>
